<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Costume - Halloween Contest</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Submit Your Costume</h1>
            <p class="subtitle">Show us your amazing costume!</p>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </header>

        <main>
            <div class="form-container">
                <form id="submitForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            required
                            maxlength="100"
                            placeholder="Enter your name(s)"
                        >
                        <small>For group costumes, enter all names (e.g., "Alice & Bob")</small>
                    </div>

                    <div class="form-group">
                        <label for="costumeName">Costume Name *</label>
                        <input
                            type="text"
                            id="costumeName"
                            name="costume_name"
                            required
                            maxlength="100"
                            placeholder="What's your costume?"
                        >
                        <small>e.g., "Vampire", "Ghostbusters Team", "Spooky Skeleton"</small>
                    </div>

                    <div class="form-group">
                        <label for="photo">Costume Photo *</label>
                        <input
                            type="file"
                            id="photo"
                            name="photo"
                            required
                            accept="image/jpeg,image/png,image/jpg,image/gif,image/webp"
                        >
                        <small>Max size: 5MB. Formats: JPG, PNG, GIF, WEBP</small>
                    </div>

                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="successMessage" class="success-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary btn-large" id="submitBtn">
                        Submit Entry
                    </button>

                    <div id="uploadProgress" class="progress-bar" style="display: none;">
                        <div class="progress-fill"></div>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p><a href="admin.html" style="color: rgba(255, 255, 255, 0.5); text-decoration: none;">‚öôÔ∏è Settings</a></p>
            <p id="footerText" style="margin-top: 0.5rem; text-align: center;"></p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/submit.js"></script>
    <script>
        // Load footer text from API
        fetch(`${API_BASE_URL}/api/footer-text`, {
            headers: { 'ngrok-skip-browser-warning': 'true' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.text) {
                document.getElementById('footerText').textContent = data.text;
            }
        })
        .catch(err => console.warn('Failed to load footer text:', err));
    </script>
</body>
</html>
